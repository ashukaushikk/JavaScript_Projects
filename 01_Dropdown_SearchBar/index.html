<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/PW Skill Work/Image/AK Logo edit.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Dropdown Select Menu With Search</title>
</head>
<body>
    <div class="container">
        <div class="select-option">
            <span>Select Country</span>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="list-search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" spellcheck="false" placeholder="Search">
            </div>
            <ul class="list">
                <li class="list-item">Country 1</li>
                <li class="list-item">Country 2</li>
                <li class="list-item">Country 3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
