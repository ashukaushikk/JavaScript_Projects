<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock With Date</title>
  </head>
  <body onload="initClock()">
    <div class="dateTime">
      <div class="date">
        <span id="dayName">Day</span>
        <span id="month">Month</span>
        <span id="dayNum">00</span>
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>
        <span id="period">AM</span>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function updateClock() {
      let now = new Date();
      let dName = now.getDay();
      let mo = now.getMonth();
      let dNum = now.getDate();
      let yr = now.getFullYear();
      let hou = now.getHours();
      let min = now.getMinutes();
      let sec = now.getSeconds();
      let pe = "AM";

    //   Condition apply = >>>
      if (hou == 0) {
        hou = 12;
      }
      if (hou > 12) {
        hou = hou - 12;
        pe = "PM";
      }

      Number.prototype.pad = function(digits){
        for(var i = this.toString(); i.length < digits; i = 0 + i){}
        return i;
      }

      let months = ["January","February","March","April","May","June","July","August","September","October","November","December",];
      let week = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday",];
      let ids = ["dayName","month","dayNum","year","hour","minutes","seconds","period",];
      let values = [week[dName], months[mo], dNum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];

      for (let i = 0; i < ids.length; i++){
          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
      }
    }

    function initClock() {
      updateClock();
      window.setInterval("updateClock()", 1);
    }
  </script>
</html>
